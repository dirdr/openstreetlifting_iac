services:
  postgres:
    image: postgres:18
    container_name: openstreetlifting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppassword}
      POSTGRES_DB: ${DB_NAME:-appdb}
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./backups:/backups
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: dirdros/openstreetlifting_backend:latest
    container_name: openstreetlifting_web_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DATABASE_URL: postgresql://${DB_USER:-appuser}:${DB_PASSWORD:-apppassword}@postgres:5432/${DB_NAME:-appdb}
      # Application binds to this port inside the container (always 8080)
      PORT: 8080
      HOST: 0.0.0.0
    ports:
      # Map host port to container's internal port 8080
      - "${BACKEND_HOST_PORT:-8080}:8080"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME}-production.rule=Host(`api.openstreetlifting.org`)"
      - "traefik.http.routers.${APP_NAME}-production.tls=true"
      - "traefik.http.routers.${APP_NAME}-production.entrypoints=web,websecure"
      - "traefik.http.routers.${APP_NAME}-production.tls.certresolver=letsencrypt"
      - "traefik.http.services.${APP_NAME}-production.loadbalancer.server.port=8080"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
