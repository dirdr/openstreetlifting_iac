# Production deployment with Traefik reverse proxy
# Prerequisites: Traefik running with 'traefik_public' network, DNS configured
# Deploy: cp .env.example .env → Edit credentials → docker-compose up -d
services:
  postgres:
    image: postgres:18
    container_name: openstreetlifting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./backups:/backups
    networks:
      - traefik_public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    image: dirdros/openstreetlifting_backend:${BACKEND_VERSION:-latest}
    container_name: openstreetlifting_web_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      HOST: 0.0.0.0
      PORT: 8080
    networks:
      - traefik_public
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8080/api-docs/openapi.json || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openstreetlifting-backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.openstreetlifting-backend.tls=true"
      - "traefik.http.routers.openstreetlifting-backend.entrypoints=web,websecure"
      - "traefik.http.routers.openstreetlifting-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.openstreetlifting-backend.loadbalancer.server.port=8080"

  frontend:
    image: dirdros/openstreetlifting-frontend:${FRONTEND_VERSION:-latest}
    container_name: openstreetlifting_frontend
    restart: unless-stopped
    networks:
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openstreetlifting-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.openstreetlifting-frontend.tls=true"
      - "traefik.http.routers.openstreetlifting-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.openstreetlifting-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.openstreetlifting-frontend.loadbalancer.server.port=3000"

  importer:
    image: dirdros/openstreetlifting_backend:${BACKEND_VERSION:-latest}
    container_name: openstreetlifting_importer
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    networks:
      - traefik_public
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    entrypoint: ["/app/import"]

volumes:
  postgres_data:

networks:
  traefik_public:
    external: true
